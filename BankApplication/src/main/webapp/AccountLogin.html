<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-align: center;
}

input[type="number"] {
  display: block;
  width: 200px;
  margin: 10px auto;
}
</style>
</head>
<body>
<div class="container">
  <h1>Welcome To Yash Bank</h1>
  <h3>Account Login</h3>
  <form action="accLogin" method="post">
    <input type="number" name="accountno" placeholder="Account Number">
    <input type="number" name="pin" placeholder="PIN">
    <input type="submit">
  </form>
</div>
</body>
</html>
